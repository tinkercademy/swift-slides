<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Track A</title>

	<link rel="icon" type="image/png" href="/assets/favicon.png">

	<link rel="stylesheet" href="/dist/reset.css">
	<link rel="stylesheet" href="/dist/reveal.css">
	<link rel="stylesheet" href="/dist/slidetheme.css">
	<link rel="stylesheet" href="./slide.css">

	<link rel="stylesheet" href="/dist/xcode-dark.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section id="slide-view" data-markdown="namecard.md" data-separator-vertical="^\n---vertical---" ,
				data-separator-notes="^Note:">
			</section>
			<section>
				<div style="display: flex;">
					<div>
						<h1>Get the Slides</h1>
						<h2>Scan the QR code to access the slide deck.</h2>
					</div>
					<img id="qr-image" style="border-radius: 8%; width:600px;">
				</div>
			</section>
			<section>
				<div style="display:flex;justify-content:center;align-items:center;flex-direction: column">
					<img src="/assets/tinkercademy-long.png" alt="Tinkercademy Logo" width="50%">
					<p>Swift Coding Club • Track X</p>
				</div>
			</section>
		</div>
		<div style="height: 100%; display:flex;align-items:flex-end;position: fixed;z-index: 8; pointer-events: none;">
			<small style="margin: 32px;">© 2022-2024 Tinkertanker Pte Ltd. All Rights Reserved.</small>
		</div>
	</div>

	<script src="/dist/reveal.js"></script>
	<script src="/plugin/notes/notes.js"></script>
	<script src="/plugin/markdown/markdown.js"></script>
	<script src="/plugin/highlight/highlight.js"></script>
	<script>
		const deck = new URLSearchParams(window.location.search).get('deck');

		document.getElementById("slide-view").setAttribute("data-markdown", deck + ".md");

		// Generate the QR code dynamically
		document.getElementById("qr-image").src = "https://public-api.qr-code-generator.com/v1/create/free?image_format=SVG&image_width=500&foreground_color=%23000000&frame_color=%23000000&frame_name=no-frame&qr_code_logo=&qr_code_pattern=&qr_code_text=" + window.location.href;

		// Initialize Reveal.js
		Reveal.initialize({
			width: 1920,
			height: 1080,
			hash: true,
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});

		// Add a special class to the second-to-last slide dynamically
		Reveal.on('ready', function() {
			const slides = document.querySelectorAll('.reveal .slides section');
			if (slides.length > 1) {
				const secondLastSlide = slides[slides.length - 2];
				secondLastSlide.setAttribute('data-state', 'second-last-page');
			}
		});
	</script>
</body>

</html>
